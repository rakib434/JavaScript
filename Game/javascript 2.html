<style>
  body{
    width:600px;
  }
  #player1, #player2{
    display:inline-block;
    width:200px;
    height:140px;
    border:1px solid black;
    padding:5px;
    margin:25px;
    text-align:center;
    font-size:7em;
  }
  #output{
    width:530px;
    text-align:center;
    font-size:2em;
  }
  button{
    padding:10px;
    text-align:center;
    width:530px;
  }
</style>
<div class="gameArea">
  <div id="output"></div>
  <div id="player1"></div>
  <div id="player2"></div>
  <button type="button">Roll</button
    
  <div>
<script>
const button = document.querySelector("button");
const player1 =  document.querySelector("#player1");
const player2 =  document.querySelector("#player2");
const output =  document.querySelector("#output");

button.addEventListener("click",function(){
  console.log("works")
  let rolls =[roll(6),roll(6)];
  let temp;
  if(roll[0] == roll[1]){temp = "It was a draw"}
  else if(roll[0] > roll[1]){temp = "Player 1 wins"}
  else{temp = "Player 2 wins"}
  
  output.innerHTML = temp;
  player1.innerHTML = rolls[0];
  player2.innerHTML = rolls[1];
})

function roll(number){
  let rNumber = Math.floor(Math.random()*number)+1
  return rNumber;
}
</script>
